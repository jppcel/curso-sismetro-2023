<html>

<head>
    <title>Aula 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-6 offset-3">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="apagar_tudo()">C</button>
                        <button class="btn btn-primary" type="button" onclick="memoria_mostrar()">MR</button>
                        <button class="btn btn-primary" type="button" onclick="memoria_apagar()">MC</button>
                        <button class="btn btn-primary" type="button" onclick="memoria_somar()">M+</button>
                        <button class="btn btn-primary" type="button" onclick="memoria_subtrair()">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="apagar()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="porcentagem()">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_7()">7</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_8()">8</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_9()">9</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_4()">4</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_5()">5</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_6()">6</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_1()">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_2()">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_3()">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_0()">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="adicionar_ponto()">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="efetuar_divisao()">/</button>
                        <button class="btn btn-primary" type="button" onclick="efetuar_multiplicacao()">*</button>
                        <button class="btn btn-primary" type="button" onclick="efetuar_subtracao()">-</button>
                        <button class="btn btn-primary" type="button" onclick="efetuar_soma()">+</button>
                        <button class="btn btn-primary" type="button" onclick="resultado()">=</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
