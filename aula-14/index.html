<html>

<head>
    <title>Aula 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4 offset-4">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">C</button>
                        <button class="btn btn-primary" type="button">MR</button>
                        <button class="btn btn-primary" type="button">MC</button>
                        <button class="btn btn-primary" type="button">M+</button>
                        <button class="btn btn-primary" type="button">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">%</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">/</button>
                        <button class="btn btn-primary" type="button">*</button>
                        <button class="btn btn-primary" type="button">-</button>
                        <button class="btn btn-primary" type="button">+</button>
                        <button class="btn btn-primary" type="button">=</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
