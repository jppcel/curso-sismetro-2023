<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body{
        background: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Site do Jão</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem é</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Konami Code</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="row mt-2">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h5>Agenda</h5>
          </div>
          <div class="card-body">
            <p>O jão não possui agenda para hoje.</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-info">Quero agendar</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h5>Contato</h5>
          </div>
          <form>
            <div class="card-body">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" class="form-control" />
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required />
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" class="form-control"></textarea>
            </div>
            <div class="card-footer">
                <button class="btn btn-info" type="submit">Enviar</button>
            </div>
            </form>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="img/jao.jpg" class="card-img-top"/>
          <div class="card-header">
            <h5>Quem é?</h5>
          </div>
          <div class="card-body">
            <p>Conheça o Jão e contacte ele.</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-info">Quem é?</a>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
