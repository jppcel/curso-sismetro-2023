<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      label{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="row mt-2">
      <div class="col-6 offset-3">
        <form method="POST" action="../formulario/aula/form.php">
          <label>Nome:</label>
          <input name="nome" type="text" class="form-control"
            placeholder="Digite seu nome" />

          <label>E-mail:</label>
          <input name="email" type="email" class="form-control"
            placeholder="Digite seu e-mail" />

          <div class="row">
            <div class="col-md-6">
              <label>Senha:</label>
              <input name="senha" type="password" class="form-control"
                placeholder="Digite sua senha" />
            </div>
            <div class="col-md-6">
              <label>Confirmação de Senha:</label>
              <input name="senha_confirmacao" type="password" class="form-control"
                placeholder="Digite sua senha" />
            </div>
          </div>

          <label>Bio:</label>
          <textarea name="bio" placeholder="Digite sua biografia"
          class="form-control" rows="5" cols="">
          
          </textarea>

          <button type="button" class="btn btn-success">Enviar</button>
          <button type="reset" class="btn btn-danger">Resetar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
