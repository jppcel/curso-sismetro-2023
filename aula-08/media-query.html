<html>

    <head>
        <title>Aula de Media Query</title>
        <style>
            #coluna-a{
                background-color: blue;
            }
            #coluna-b{
                background-color: blueviolet;
            }
            .coluna{
                width: 100%;
                float: left;
            }
            @media (min-width: 800px) {
                .coluna{
                    width: 50%;
                }
            }
        </style>
    </head>


    <body>
        <div id="coluna-a" class="coluna">
            Coluna A
        </div>
        <div id="coluna-b" class="coluna">
            Coluna B
        </div>
    </body>

</html>
